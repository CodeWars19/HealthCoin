<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="navbar">
        <h1>HealthCoin</h1>
        <div class="nav-links">
            <a href="sleekdarkhealthcoin.html">Today</a>
            <a href="track.html">Track</a>
            <a href="reward.html">Rewards</a>
        </div>
    </div>
    
    <div class="main-content">
        <button class="button">What'd You Eat Today?</button>
        <div class="input-container">
            <input type="text" class="styled-input" placeholder="Enter text...">
        </div>
      
        <div class="text-container">
            <p class="text-element">Today's Breakdown</p>
        </div>

        <div class="container">
            <h2>Meal Tracker</h2>
            <table>
                <thead>
                    <tr>
                        <th>Meal #</th>
                        <th>Food/Size</th>
                        <th>Estimated Macros</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows -->
                    <tr>
                        <td>1</td>
                        <td>Omelette</td>
                        <td>Protein: 20g, Carbs: 10g, Fat: 15g</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Chicken Salad</td>
                        <td>Protein: 25g, Carbs: 5g, Fat: 12g</td>
                    </tr>
                    <!-- Add more rows as needed -->
                    <tr>
                        <td>10</td>
                        <td>Steak and Vegetables</td>
                        <td>Protein: 30g, Carbs: 8g, Fat: 20g</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-container">
            <p class="text-element">Today's FoodScore</p>
        </div>
        <div class="grade">
            <p class="grade-text">A+</p>
        </div>
    </div>
    
  
</body>
</html>
